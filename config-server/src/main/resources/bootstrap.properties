# Service Specific Properties
spring.application.name=es-config-server
server.port=8888

# Configuration Sources
spring.cloud.config.server.git.uri=https://github.com/Pradeeshbm/elite-shoppy
spring.cloud.config.server.git.default-label=dev-branch-01
spring.cloud.config.server.git.searchPaths=application-properties
spring.cloud.config.server.git.cloneOnStart=true
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.deleteUntrackedBranches=true
