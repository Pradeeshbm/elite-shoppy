<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

	<span id="pageTitle">Elite Shoppy - Add Product</span>
	<div layout:fragment="content">

		<div class="page-head_agile_info_w3l">
			<div class="container">
				<h3>
					Add<span>Product </span>
				</h3>
			</div>
		</div>

		<div class="banner-bootom-w3-agileits">
			<div class="container">
				<div class="alert alert-success hide" id="success">No products found!</div>
				<div class="alert alert-danger hide" id="error">Something went wrong!</div>

				<div class="row">
					<form role="form">
						<div class="form-group col-md-4">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" placeholder="Product Name" />
						</div>
						<div class="form-group col-md-4">
							<label for="category">Category</label>
							<select class="form-control" id="category" name="category">
								<option value="Clothing">Clothing</option>
								<option value="Wallets">Wallets</option>
								<option value="Footwear">Footwear</option>
								<option value="Watches">Watches</option>
								<option value="Accessories">Accessories</option>
								<option value="Bags">Bags</option>
								<option value="Caps & Hats">Caps & Hats</option>
								<option value="Jewellery">Jewellery</option>
								<option value="Sunglasses">Sunglasses</option>
								<option value="Perfumes">Perfumes</option>
								<option value="Beauty">Beauty</option>
								<option value="Shirts">Shirts</option>
								<option value="Sunglasses">Sunglasses</option>
								<option value="Swimwear">Swimwear</option>
							</select>
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-2">
							<label for="idealFor">Ideal For</label>
							<select class="form-control" id="idealFor" name="idealFor">
								<option value="men">Men</option>
								<option value="woman">Woman</option>
							</select>
						</div>
						<div class="form-group col-md-2">
							<label for="availableQuantity">Available Quantity</label>
							<input type="number" class="form-control" id="availableQuantity" name="availableQuantity" placeholder="Available Quantity" />
						</div>
						<div class="form-group col-md-2">
							<label for="price">Price</label>
							<input type="number" class="form-control" id="price" name="price" placeholder="Price" />
						</div>
						<div class="form-group col-md-2">
							<label for="offerPrice">Offer Price</label>
							<input type="number" class="form-control" id="offerPrice" name="offerPrice" placeholder="Offer Price" />
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-8">
							<label for="price">Description</label>
							<textarea class="form-control" id="description" name="description" placeholder="Description"></textarea>
						</div>
						<div class="clearfix"></div>
						<div class="form-group col-md-2">
							<label for="attributes">Attributes</label>
							<select class="form-control" id="atrList">
								
							</select>
						</div>
						<div class="col-md-6">
							<table class="table table-hover table-sm" style="margin-top: 22px;">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Attribute</th>
										<th scope="col">Values</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>Mark</td>
										<td>Otto</td>
									</tr>
									<tr>
										<th scope="row">2</th>
										<td>Jacob</td>
										<td>Thornton</td>
									</tr>
									<tr>
										<th scope="row">3</th>
										<td>Larry</td>
										<td>the Bird</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="clearfix"></div>
						<div class="col-md-4">
							<input type="button" class="btn btn-info" value="Add" onclick="addProduct()"/>
							<input type="reset" class="btn btn-default" value="Reset" />
						</div>
					</form>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/app/add-product.js}"></script>
