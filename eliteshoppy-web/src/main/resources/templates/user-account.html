<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

	<span id="pageTitle">Elite Shoppy - User Account Settings</span>

	<div layout:fragment="content">

		<!-- /banner_bottom_agile_info -->
		<div class="page-head_agile_info_w3l">
			<div class="container">
				<h3>
					Account <span>Settings </span>
				</h3>
			</div>
		</div>

		<div class="banner-bootom-w3-agileits">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<h4>Change Password</h4>
						<br>
						<div class="alert alert-danger error" id="changePassErr"></div>
						<div class="alert alert-success success" id="changePassSuccess"></div>
						<form class="form-horizontal" name="changePasswordForm" id="changePasswordForm">
							<div class="form-group">
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="New Password" name="password" id="password" pattern=".{6,}" title="Password should have at least 6 characters and both passwords must match." required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="password" class="form-control" placeholder="Re-Enter Password" name="password1" pattern=".{6,}" required />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-10">
									<input type="button" id="chb" class="btn btn-info" value="Change Password" onclick="changePassword();">
								</div>
							</div>
						</form>
					</div>
					<div class="col-md-8">
						<h4>Account Settings</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/app/user-account.js}"></script>
