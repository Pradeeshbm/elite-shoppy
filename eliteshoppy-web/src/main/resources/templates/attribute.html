<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

	<span id="pageTitle">Elite Shoppy - Attribute Management</span>
	<div layout:fragment="content">

		<div class="page-head_agile_info_w3l">
			<div class="container">
				<h3>
					Attribute<span>Management </span>
				</h3>
			</div>
		</div>

		<div class="banner-bootom-w3-agileits">
			<div class="container">
				<div class="alert alert-danger hide" id="atrLoadError">Something went wrong!</div>
				<input type="text" id="searchInput" class="searchinput" onkeyup="atrSearch()" placeholder="Search for names.." title="Type in a name">
				<input type="button" class="btn btn-info pull-right" value="Add New Attribute" onclick="addAttribute()" />
				<table class="table table-hover with-input" id="atrTable">
					<thead>
						<tr>
							<th style="width:10%">Name</th>
							<th style="width:75%">Values</th>
							<th style="width:15%">Action</th>
						</tr>
					</thead>
					<tbody id="atrBody">
						<tr>
							<td><input type="text" value="Size" class="form-control unboardered" /></td>
							<td>
								<input type="text" id="tagInput" value="" data-role="tagsinput" placeholder="Enter Attribute Value and then press <Enter>" />
							</td>
							<td>
								<input type="button" value="Save" class="btn btn-xs btn-success" onclick="saveAtr(this)" />
								<input type="button" value="Delete" class="btn btn-xs btn-danger" />
							</td>
						</tr>
						<tr>
							<td><input type="text" value="Type" class="form-control unboardered" /></td>
							<td>
								<input type="text" value="" data-role="tagsinput" placeholder="Enter Attribute Value and then press <Enter>" />
							</td>
							<td>
								<input type="button" value="Save" class="btn btn-xs btn-success" onclick="saveAtr(this)" />
								<input type="button" value="Delete" class="btn btn-xs btn-danger" />
							</td>
						</tr>
						<tr>
							<td><input type="text" value="Color" class="form-control unboardered" /></td>
							<td>
								<input type="text" value="" data-role="tagsinput" placeholder="Enter Attribute Value and then press <Enter>" />
							</td>
							<td>
								<input type="button" value="Save" class="btn btn-xs btn-success" onclick="saveAtr(this)" />
								<input type="button" value="Delete" class="btn btn-xs btn-danger" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/app/attribute.js}"></script>
