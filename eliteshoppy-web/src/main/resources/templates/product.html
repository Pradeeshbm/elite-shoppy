<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

	<span id="pageTitle">Elite Shoppy - Products</span>
	<div layout:fragment="content">

		<div class="page-head_agile_info_w3l">
			<div class="container">
				<h3>
					P<span>roducts </span>
				</h3>
			</div>
		</div>

		<div class="banner-bootom-w3-agileits">
			<div class="container">
				<div class="alert alert-info hide" id="noproductlbl">No products found!</div>
				<div class="alert alert-success hide" id="success"></div>
				<div class="alert alert-danger hide" id="productLoadError">Something went wrong!</div>
				<input type="text" id="searchInput" class="searchinput input-sm" onkeyup="productSearch()" placeholder="Search for names.." title="Type in a name">
				<a href="add-product.html" class="btn btn-success pull-right">Add Product</a>
				<table class="table table-hover table-md" id="productTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Category</th>
							<th>Quantities</th>
							<th>Price</th>
							<th>Creation Dt</th>
							<th>Updated Dt</th>
							<th width="8%">Action</th>
						</tr>
					</thead>
					<tbody id="prodBody">
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:src="@{/js/app/product.js}"></script>
